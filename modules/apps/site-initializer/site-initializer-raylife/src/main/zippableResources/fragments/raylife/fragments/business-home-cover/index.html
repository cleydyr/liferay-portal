[#assign clayIconSVG = themeDisplay.getCDNBaseURL() +
"/o/admin-theme/images/clay/icons.svg" /]

<div class="business-home-cover">
	<div class="container position-relative">
		<div class="business-home-cover-box bg-neutral-0 rounded shadow-lg
mb-0 px-5 py-6">
			<div class="display-4  mb-6">
			<span class="text-brand-primary" data-lfr-editable-id="business-home-cover-title" data-lfr-editable-type="text">More than Insurance.</span><br />
			<span class="text-brand-primary-darken-5" data-lfr-editable-id="business-home-cover-title2" data-lfr-editable-type="text">We partner with your business.</span>
			</div>

			<div class="d-flex">
				<div class="d-none" id="new-quote">
					<div class="d-none" id="business-email-delivered">
						<h2 class="h2 font-weight-bold">Welcome Back, {name}!</h2>

						<p class="text-neutral-8 text-paragraph">
							We just sent a link to <strong>{email}</strong> to
							continue your quote.
						</p>
					</div>

					<div class="d-flex new-quote-form">
						<div class="d-flex flex-column form-group position-relative" id="email-container">
							<input class="font-weight-bold form-control text-paragraph" id="email" name="email" type="text" />

							<label for="email" class="position-absolute bg-white px-1 text-paragraph-sm">Email Address</label>

							<div class="form-feedback-group">
									<span class="form-feedback-item px-2 py-1"></span>
							</div>
						</div>

						<div>
						<button class="btn btn-solid btn-variant-secondary ml-4" id="continue-quote" type="submit">
							<span class="action-button-text align-items-center d-flex font-weight-bold">
									CONTINUE QUOTE
								<svg class="arrow-icon lexicon-icon lexicon-icon-angle-right ml-2" focusable="false" role="presentation">
									<use xlink:href="${clayIconSVG}#angle-right" />
									</svg>
								</span>
							</button>
						</div>
					</div>

					<p class="mt-5">
					<span class="font-weight-bold mr-2 text-neutral-8" data-lfr-editable-id="business-home-cover-link01" data-lfr-editable-type="text">First time here?
						</span>

						<a href="#" id="new-quote-button">
						<span data-lfr-editable-id="business-home-cover-link11" data-lfr-editable-type="text">Start a New Quote</span>
						</a>
					</p>
				</div>

				<div class="position-relative" id="retrieve-quote">
					<form class="align-items-start d-flex" id="get-quote-form">
						<div class="filled form-condensed form-group mr-4" id="zip-container">
							<input class="font-weight-bold form-control text-paragraph" id="zip" maxlength="5" name="zip" placeholder="Zip" type="text" />

							<label for="zip" class="bg-neutral-0 position-absolute px-1 text-paragraph-sm">Zip</label>

							<div class="form-feedback-group">
								<span class="form-feedback-item px-2 py-1"></span>
							</div>
						</div>

						<div class="flex-grow-1 position-relative" id="product-container">
							<svg class="lexicon-icon lexicon-icon-caret-bottom position-absolute select-icon" focusable="false" role="presentation">
								<use xlink:href="${clayIconSVG}#caret-bottom" />
							</svg>

							<select class="font-weight-bold form-control pr-6 text-paragraph" id="product" name="product" />

							<label for="product" class="bg-neutral-0 position-absolute px-1 text-paragraph-sm ">Product</label>

							<div class="form-feedback-group">
								<span class="form-feedback-item px-2 py-1"></span>
							</div>
						</div>

					<button button class="btn btn-solid btn-variant-secondary ml-4" type="submit">
							<span class="action-button-text">
								GET A QUOTE
							<svg class="arrow-icon lexicon-icon lexicon-icon-angle-right ml-2" focusable="false" role="presentation">
								<use xlink:href="${clayIconSVG}#angle-right" />
								</svg>
							</span>
						</button>
					</form>

					<p class="mt-5">
					<span class="business-home-cover-link mr-2" data-lfr-editable-id="business-home-cover-link" data-lfr-editable-type="text">Already started?
						</span>

						<a href="#" id="retrieve-quote-button">
						<span data-lfr-editable-id="business-home-cover-link2" data-lfr-editable-type="text">Retrieve a Quote</span>
						</a>
					</p>
				</div>
			</div>
		</div>
	</div>

	<div>
	<img alt="" class="business-home-cover-image" data-lfr-editable-id="cover-image" data-lfr-editable-type="image" src="[resources:business_home_cover.png]" />
	</div>
</div>
